<app-header></app-header>
<ion-content [fullscreen]="true" class="ion-text-center qr-container">
    <ion-text>
      <ion-card-title>Generar QR</ion-card-title>
      <ion-card-subtitle>**Debes ingresar datos, para generar el código QR**</ion-card-subtitle>
    </ion-text>
  
    <input type="texto" [(ngModel)]="texto" class="custom-input">
    <br><br>
  
    <qrcode [qrdata]="texto" [width]="400" class="qr-code"></qrcode>
  </ion-content>

      </div>

        <ion-icon name="logo-reddit" class="social-icon"></ion-icon>
