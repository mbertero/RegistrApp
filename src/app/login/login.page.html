<app-header></app-header>
<ion-content [fullscreen]="true">

  <form [formGroup]="formIngresarUsuario">
    <div class="ion-padding">
      <ion-item>
        <ion-input class="input"
           
            id="nombre"
            formControlName="nombre"
            placeholder="Ingrese nombre de usuario"
            type="text" #nombre
            label-placement="floating"
            fill="outline"
          ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

    <ion-item>
    <ion-input class="input"
      
      formControlName="password"
      placeholder="Ingrese Contraseña"
      type="password" #password
      label-placement="floating"
      fill="outline"
    ></ion-input>
    <ion-icon name="lock-closed-outline"></ion-icon>
  </ion-item>
    <br />
    <div class="button-container">
    <ion-button color="primary"id="btnIngresar" (click)="ingresarUsuario()" type="submit"
      >INGRESAR</ion-button
    >
    <ion-button color="secondary" (click)="irARecuperar()"
      >RECUPERAR</ion-button
    >
  </div>
  </div>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center"
      >Desarrollo de Aplicaciones Móviles</ion-title
    >
  </ion-toolbar>
</ion-footer>
