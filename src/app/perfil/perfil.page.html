  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offsetMd="4">

          <ion-card class="centered-card">

            <p>Correo Electronico: {{profesor?.email}}</p>
            <p>Cumplea√±os:         {{profesor?.birthDate}}</p>

      </ion-col>
    </ion-row>
