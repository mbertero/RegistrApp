<app-header> </app-header>
<ion-content>
  
<div >
  <ion-row>
    <ion-col *ngFor="let profesor of profesores?.users" [routerLink]="['/perfil/' + profesor?.id]" size-lg="6" size-md="6" size-sm="12" size="12">
      <ion-card class="tarjetas">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-padding" size-lg="4" size-md="4" size-sm="4" size="12">
              <ion-avatar><img src="{{profesor?.image}}" alt=""></ion-avatar>
            </ion-col>
            <ion-col class="ion-padding" size-lg="8" size-md="8" size-sm="8" size="12">
              <div class="name">{{profesor?.firstName}} {{profesor?.lastName}}</div>
        
              <p>Correo:<br><strong>{{profesor?.email}}</strong> </p>
            </ion-col>
          </ion-row>
        </ion-grid>
        <!-- <ion-infinite-scroll threshold="25%"position="botton"{ionInfinite}="detalle($event)">
          <ion-infinite-scroll-content ></ion-infinite-scroll-content>
        </ion-infinite-scroll> -->
      </ion-card>
    </ion-col>
  </ion-row>

</div>
<ion-footer>

  <ion-footer>
    <ion-toolbar color="dark">
      
      <div class="ion-text-center footer-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1067px-Logo_DuocUC.svg.png" class="logo">
      </div>  
   <!-- <ion-title class="ion-text-center">RegistrApp</ion-title> -->
      <div class="social-icons-container">
        <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
        <ion-icon name="logo-instagram" class="social-icon"></ion-icon>
        <ion-icon name="logo-linkedin" class="social-icon"></ion-icon>
        <ion-icon name="logo-reddit" class="social-icon"></ion-icon>
  
      </div>
      <ul class="footer-menu-container">
      <li class="menu-item">Legal</li>
      <li class="menu-item">Cookies</li>
      <li class="menu-item">Privacidad</li>
     
      </ul>
      <div class="ion-text-center ">
        <span class="copyright">&copy;2023, DuocUC Desarrollo de aplicaciones m√≥viles</span>
      </div>
    </ion-toolbar>
  </ion-footer>
